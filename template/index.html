{% extends "base.html" %}

{% block content %}
<p>ただいまの時間は<b>{{ today|date:"Y-m-d H:i:s"}}</b>です〜</p>

<h2>スキーマ作る</h2>
<form method="POST" action="/">
  <label>名前<input type="text" name="name" placeholder="名前" /></label><br>
  <label>origin<input type="text" name="origin" placeholder="origin" /></label><br>
  <label><input type="checkbox" name="digit-only">数字だけ</label><br>
  <label><input type="checkbox" name="with-api-key">APIキーを使う</label><br>
  <input type="submit" value="作る">
</form>

<h2>スキーマ</h2>
<ul class="schema-list">
{% for schema in schema_list %}
<li class="schema">
  <a href="{{ schema.url }}">{{ schema.slug }}</a>
</li>
{% endfor %}
</ul>

{% endblock %}
