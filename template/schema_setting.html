{% extends "base.html" %}

{% block content %}
<h1>スキーマページ設定ページです</h1>
<p>ここは<b>{{ schema.owner.email }}</b>さんの<b>{{ schema.name }}</b><b>の設定ページ</b>です〜</p>

<h2>公開設定</h2>
<form method="POST" action="{{ schema.setting_url }}">
  <input type="text" value="{{ schema.origin }}" name="origin" placeholder="origin" /><br>
  <label><input type="checkbox" name="digit-only">数字だけ</label><br>
  <input type="submit" value="設定">
</form>

<h2>APIキーのリセット</h2>
<form method="POST" action="{{ schema.setting_url }}">
  <input type="hidden" name="reset_api_key" value="1">
  <input type="submit" value="リセット">
</form>

<h2>APIキーの削除</h2>
<form method="POST" action="{{ schema.setting_url }}">
  <input type="hidden" name="remove_api_key" value="1">
  <input type="submit" value="削除">
</form>

{% endblock %}
