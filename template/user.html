{% extends "base.html" %}

{% block content %}
<h2><img src="{{ owner.avatar_url }}" >{{ owner.name }}さん</h2>

<p><a href="/create">新しいスキーマを作る</a></p>

{% if schema_list %}
<h2>スキーマ一覧</h2>
<ul class="schema-list">
{% for schema in schema_list %}
<li class="schema">
  <a href="{{ schema.url }}">{{ schema.slug }}</a>
</li>
{% endfor %}
</ul>
{% endif %}

{% endblock %}
