<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GigaSchema</title>
  </head>
  <body>
    <h1>スキーマページです</h1>
    <p>ここは<b>{{ owner_name }}</b>さんの<b>{{ schema_name }}</b>です〜</p>

  </body>
</html>
