{% extends "base.html" %}

{% block id %}schema{% endblock %}

{% block content %}
<script>
  window.gigaschema.currentSchema = {{ data }};
</script>

<h1>スキーマページです</h1>
<p>ここは<b>{{ schema.owner.nickname }}</b>さんの<b>{{ schema.name }}</b>です〜</p>

<h2>グラフ</h2>
<div id="chartdiv" style="height:300px;width:500px; "></div>

<h2>データ作る</h2>
<form method="POST" action="{{ schema_url }}">
  <input type="text" name="value" placeholder="value" />
  <!-- <input type="text" name="api_key" placeholder="api_key" /> -->
  <input type="submit" value="作る">
</form>

<h2>データ</h2>
<ul class="data-list">
{% for data in schema.data %}
<li class="data">
  {{ data.datetime }}: {{ data.value }}
</li>
{% endfor %}

{% endblock %}
