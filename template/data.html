{% extends "base.html" %}

{% block content %}
<h1>データページです</h1>
<p>ここは<b>{{ owner_name }}</b>さんの<b>{{ schema.name }}</b>の<b>{{ data.key }}</b>です〜</p>

{% include "macro/data_item.html" %}

{% if data.schema.current_user_can_delete %}
<h2>データ削除</h2>
<form method="POST" action="{{ data_url }}" onsubmit="return confirm('delete?');">
  <input type="hidden" name="delete" value="1">
  <input type="submit" value="削除">
</form>
{% endif %}

{% endblock %}
