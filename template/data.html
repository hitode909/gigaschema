{% extends "base.html" %}

{% block content %}
<h2>{{ data.slug }}</h2>
<div><a href="{{ data.json_url }}">JSON</a></div>
<div><a href="{{ data.value_url }}">value</a></div>

{% if data.media_url %}
<div><a href="{{ data.media_url }}">{{ data.blob_info.extname }}</a></div>
{% endif %}


{% include "macro/data_item.html" %}

{% if data.schema.current_user_can_delete %}
<h2>データ削除</h2>
<form method="POST" action="{{ data.url }}" onsubmit="return confirm('delete?');">
  <input type="hidden" name="delete" value="1">
  <input type="submit" value="削除">
</form>
{% endif %}

{% endblock %}
