<div class="autopagerize_page_element">
  <ul class="data-list">
    {% for data in pager.data %}
    <li>
      {% include "macro/data_item.html" %}
    </li>
    {% endfor %}
  </ul>

  <div class="navigation">
  {% if pager.has_prev %}
  <a href="{{ schema.url}}?page={{pager.prev_page}}" rel="prev" >☜</a>
  {% endif %}
  {% if pager.has_next %}
  <a href="{{ schema.url}}?page={{pager.next_page}}" rel="next" >☞</a>
  {% endif %}
  </div>
</div>
<div class="autopagerize_insert_before"></div>
