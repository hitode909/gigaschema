<div class="data-item" data-value="{{ data.output_value }}" data-created-on="{{ data.created_on }}">
  {% include "data_value.html" %}
  <br>
  <!-- group:{{ data.group }} type:{{ data.item_type }} -->
  <div class="info">
    <ul class="inline-list">
      <li>
        <a href="{{ data.schema_url }}">
          <img class="user-icon" src="{{ data.small_avatar_url }}">
          {{ data.schema_name }}
        </a>
      </li>
      <li class="time">
        <a href="{{ data.url }}">
          {{ data.created_on|date:"Y/m/d H:i:s T" }}
        </a>
      </li>
      <li class="star-container"></li>
    </ul>
    <span class="star-title" style="display:none"> {{ data.slug }} </span>
    <a class="star-permalink" href="http://gigaschema.appspot.com{{ data.url }}" style="display:none">permalink</a>

  </div>
  <div class="clear"></div>
</div>
